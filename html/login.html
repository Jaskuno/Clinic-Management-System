<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="icon" href="../Pics/logo.png" type="image/x-icon">
    <style>
        body {
            background-image: linear-gradient(rgba(172, 215, 255, 0.6), rgba(0, 0, 0, 0.60)), url("../Pics/Clinic.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Century Gothic';
            overflow-x: hidden;
            margin: 0;
        }
        .container {
            display: flex;
        }
        .Login-container {
            position: relative;
            width: 100%;
            height: 98.5vh;
            margin: 5px;
            overflow: hidden;
        }
        .Login {
            position: relative;
            top:25%;
            left: 21%;
            background-color: aliceblue;
            width: 400px;
            height: max-content;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            box-sizing: border-box;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.856);
            border-radius: 10px;
            text-align: center;
            color:aliceblue;
        }
        .input-container input {
            width: 100%;
            font-size: 16px;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #797979;
            background: transparent;
            outline: none;
        }
        input, select, textarea{
            color: rgb(255, 255, 255);
        }
        .Register {
            display: flex;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6)), url("../Pics/registerbg.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 5px;
            border-radius: 1%;
            width: 80%;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .Register-Contents {
            text-align: center;
        }
        .Register-Contents .logs {
            background-color: rgba(240, 248, 255, 0.712); 
            color: black; padding: 20px; 
            border-radius: 50%; 
            text-decoration: none;
            font-family:monospace;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            width: 20%;
            transition: 1s;
            &:hover {
                background-color: rgba(0, 0, 0, 0.658);
                color: antiquewhite;
            }
        }

        .Register-Contents h1, .logs, p {
            padding: 20px 0;
            color: aliceblue;
        }

        #accessKeyPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .cls-bttn {
            position: absolute;
            right: 0;
            cursor: pointer;
            border-radius: 10%;
            padding: 2px 5px;
            padding: none;
            color: rgb(5, 5, 5);
            background-color: rgb(0, 175, 206);
            &:hover{
                background-color: red;
                color: aliceblue;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Login-container">
            <div class="Login">
                <form>
                    <h1>Login To Your Account<hr></h1>
                    <div class="input-container">
                        <input name="Username" type="text" placeholder="Email or Username" required/>
                    </div>
                    <div class="input-container">
                        <input name="Password" type="password" placeholder="Password" required/>
                    </div>
                    <div class="button">
                        <button type="submit" name="submit">Log-in</button>
                    </div>
                </form> 
            </div>
        </div>

        <div class="Register">
            <div class="Register-Contents">
                <a href="Home.html"><img src="../Pics/logo.png" style=" vertical-align:middle; width: 50px; height: 50px; margin:20px 0 0; border-radius:50% ;"/></a>
                <h1>Don't Have an Account Yet?</h1>
                <p>Sign up and make an Account now</p>
                <a class="logs" id="loginLink" href="Register.html">Sign-up</a>
            </div>
        </div>
    </div>
    <div id="accessKeyPopup" class="access-key-popup">
        <span class="cls-bttn" onclick="closePopupkey()">X</span>
        <label for="accessKeyInput" >Enter Access Key:</label>
        <input type="text" id="accessKeyInput" style="color: #000;">
        <button onclick="validateAccessKey()">Submit</button>
    </div>
    <!-- Access key Popup -->
    <script>
        // Function to validate the access key and redirect to the login link
        function validateAccessKey() {
            var enteredKey = document.getElementById("accessKeyInput").value;
            var correctKey = "1234"; // Replace with the actual correct access key
    
            if (enteredKey === correctKey) {
                window.location.href = "Register.html";
            } else {
                alert("Invalid Access Key. Please try again.");
            }
        }
    
        // Function to display the access key popup
        function showAccessKeyPopup() {
            var popup = document.getElementById("accessKeyPopup");
            popup.style.display = "block";
        }
    
        // Event listener to trigger the popup when the login link is clicked
        document.getElementById("loginLink").addEventListener("click", function (event) {
            event.preventDefault(); // Prevent the default link behavior
            showAccessKeyPopup();
        });
    </script>
    <script>
        const closeAccKey = document.getElementById('accessKeyPopup');

        function closePopupkey() {
            closeAccKey.style.display = "none";
        }
    </script>
    
</body>
</html>
