<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .account-menu {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .account-menu-btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 30px;
        }

        .arrow-up {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #f9f9f9;
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .account-menu:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="account-menu">
        <div class="account-menu-btn">Account<span class="arrow-up"></span></div>
        <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
    </div>
</body>
</html>
